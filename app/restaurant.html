<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#262831"/>
  <link rel="icon" sizes="32x32" href="img/icon.ico">

  <!-- Normalize.scss for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/main.css.gz" type="text/css">
  <link rel="manifest" href="/manifest.json">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Google Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <div id="restaurant-name-out">
        <h1 id="restaurant-name"></h1>
        <button id="restaurant-like" onClick="likeHandler()"></button>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <div id="review-out">
        <h2>Reviews</h2>
        <button onClick="openModal()">Add a Review</button>
      </div>
      <ul id="reviews-list"></ul>
    </section>

    <div id="form-modal-out" style="display: none">
      <div id="form-modal">
        <div id="form-modal-head">
          Reviews
          <div onClick="closeModal()" id="cross">&#x2716;</div>
        </div>
        <div id="form-modal-body">
          <form onsubmit="return submitReview(event)">
            <div>
              <label for="reviewer_name">Name</label>
              <input type="text" name="name" id="reviewer_name">
            </div>
            <div>
              <label for="rating">Rating</label>
              <select id="rating" name="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div>
              <label for="comments">Comments</label>
              <textarea name="comments" id="comments"></textarea>
            </div>
            <div>
              <input type="submit" id="submit-review">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!--<script type="application/javascript" charset="utf-8" src="js/leaflet.js.gz"></script>-->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!--<script type="text/javascript" src="js/dbhelper.js"></script>-->
  <!--<script type="application/javascript" charset="utf-8" src="js/idb-promised.js.gz"></script>-->
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant.js.gz"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
